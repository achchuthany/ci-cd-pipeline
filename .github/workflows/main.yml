name: CI/CD Pipeline

on:
  push:
    branches: [ "DEVELOP" ]
    tags:
      - v**
  pull_request:
    branches: [ "DEVELOP" ]
    tags:
      - v**

jobs:
  validate:
    uses: ./.github/workflows/validate.yml

  build:
    uses: ./.github/workflows/build.yml
    with:
      workflow: Build
      ref: ${{ github.ref }}
      inputs:
        DOCKER_USERNAME: ${{ github.actor }}
        DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
